<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <section>
        <div id="imagem">
            foto
        </div>
        <div>
            <h1>Login</h1>
            <p>Seja bem-vindo(a). <br> Fa√ßa login para acessar sua conta.</p>
        </div>
        <div id="form">
            <form action="cadastro.java">
                <p>
                    <label for="iemail">email:</label>
                    <input type="email" name="email" id="iemail" required placeholder="digite seu email">
                </p>
                <p>
                    <label for="isenha">Senha:</label>
                     <input type="password" name="sen" id="isenha" required minlength="8" placeholder="Digite sua senha">
                </p>
                <p>
                    <input type="submit" value="Fazer login">
                    <input type="reset" value="Limpar">
                </p>
            </form>
        </div>
    </section>
</body>
</html>
