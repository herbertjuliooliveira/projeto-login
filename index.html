<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquerystyle.css">
</head>
<body>
    <section>
        <div id="imagem">

        </div>
        <div>
            <h1> Faça Login</h1>
            <p>Seja bem-vindo(a). <br> Faça login para acessar sua conta.</p>
        </div>
        <div id="form">
            <form action="cadastro.java">
                <p class="campo">
                    <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                   <input type="email" name="email" id="iemail" required placeholder="digite seu email" size="25px">
                </p>
                <p class="campo">
                    <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                    <input type="password" name="sen" id="isenha" required minlength="8" placeholder="Digite sua senha" size="25px" >
                </p>
                <p>
                    <input class="fl1" type="submit" value="Fazer login"> <br>
                    <input class="fl" type="text" value="Esqueci a senha">
                </p>
            </form>
        </div>
    </section>
</body>
</html>
